<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heart & Thimble - Coming Soon. Something special is being crafted.">
    <title>Heart & Thimble - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/Heart and Thimble Logo.png" alt="Heart & Thimble Logo" class="logo-img">
            </div>

            <!-- Title -->
            <div class="title-section">
                <h1 class="main-title">Heart & Thimble</h1>
                <p class="subtitle">Coming Soon</p>
            </div>

            <!-- Description -->
            <p class="description">
                Something special is being crafted. Join our list to be the first to know when we launch.
            </p>

            <!-- Email Form -->
            <form id="email-form" class="email-form">
                <div class="form-group">
                    <input
                        type="email"
                        id="email-input"
                        name="email"
                        placeholder="Enter your email"
                        required
                        class="email-input"
                    />
                    <button type="submit" class="submit-btn">
                        Notify Me
                    </button>
                </div>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="success-message" class="success-message hidden">
                <p>Thank you! We'll be in touch soon.</p>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="error-message" class="error-message hidden">
                <p>Oops! Something went wrong. Please try again.</p>
            </div>

            <!-- Instagram Link -->
            <a href="https://www.instagram.com/heart_and_thimble/"
               target="_blank"
               rel="noopener noreferrer"
               class="instagram-link">
                <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                <span>Follow us on Instagram</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
